specVersion: 1.0.0
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: BetFactory
    network: optimism-sepolia
    source:
      address: "0xcfe004abd90841ebb959b3880f60ee4ecb500dcc"
      abi: BetFactory
      startBlock: 16970700
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - BetCreated
      abis:
        - name: BetFactory
          file: ./abis/BetFactory.json
      eventHandlers:
        - event: BetCreated(address,uint256,(string,string,string,uint256))
          handler: handleBetCreated
      file: ./src/bet-factory.ts
  - kind: ethereum
    name: Prompt
    network: optimism-sepolia
    source:
      address: "0x127009d03b1d2f508624954db463d2bffb76a24f"
      abi: Prompt
      startBlock: 16970700
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - promptRequest
        - promptsUpdated
      abis:
        - name: Prompt
          file: ./abis/Prompt.json
      eventHandlers:
        - event: promptRequest(uint256,address,uint256,string)
          handler: handlepromptRequest
        - event: promptsUpdated(uint256,uint256,string,string,bytes)
          handler: handlepromptsUpdated
      file: ./src/prompt.ts
templates:
  - kind: ethereum/contract 
    name: Bet
    network: optimism-sepolia
    source:
      abi: Bet
    mapping:
      kind: ethereum/contract
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/bet.ts
      entities:
        - BetMade
        - BetResolved
        - WinningsClaimed
      abis:
        - name: Bet
          file: ./abis/Bet.json
      eventHandlers:
        - event: BetMade(indexed address,bool,uint256)
          handler: handleBetMade
        - event: BetResolved(bool,uint256,uint256)
          handler: handleBetResolved
        - event: WinningsClaimed(indexed address,uint256)
          handler: handleWinningsClaimed
          
